<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
Hello there!

<table>
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Text</td>
    </tr>
    <tr th:each="offer : ${offers}">
        <td th:text="${offer.user.username}"></td>
        <td th:text="${offer.user.email}"></td>
        <td th:text="${offer.text}"></td>
    </tr>
</table>

</body>
</html>
